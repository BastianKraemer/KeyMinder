# Deadline plugin properties file

version = ${project.version}
author = Bastian Kraemer

description =	This plugin allows you to define a date on which a tree nodes will expire.\
				Furthermore this plugin will show you a warning if there is a node that expires during the next days.

description_de = Das 'Deadline' Plugin erweitert KeyMinder um die Fähigkeit ein Ablaufdatum für Einträge festzulegen.\
				 Außerdem wird ein Hinweis angezeigt, wenn das Ablaufdatum eines Eintrags demnächst erreicht wird.
